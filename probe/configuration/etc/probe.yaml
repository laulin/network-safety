capture:
    interface : enp0s3
    buffer_size : 10240
    pcap_size : 50
    pcap_timeout : 60
    output_filename : /tmp/%s.pcap

process:
    process_number : 3
    fields :
        - frame.len
        - frame.time_epoch
        - eth.src
        - eth.dst
        - ip.src
        - ip.dst
        - tcp.srcport
        - tcp.dstport
        - tcp.stream
        - udp.srcport
        - udp.dstport
        - frame.protocols
        - dns.qry.name
        - http.cookie
        - http.referer
        - http.request.full_uri
        - http.user_agent
    input_directory : /tmp/
    output_directory: /tmp/
