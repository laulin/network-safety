capture:
    interface : enp0s3
    buffer_size : 10240
    pcap_size : 50
    pcap_timeout : 60
    output_filename : /tmp/%s.pcap
    user: user

process:
    process_number : 3
    fields :
        - frame.len
        - frame.time_epoch
        - eth.src
        - eth.dst
        - ip.src
        - ip.dst
        - tcp.srcport
        - tcp.dstport
        - tcp.stream
        - udp.srcport
        - udp.dstport
        - frame.protocols
        - dns.qry.name
        - http.cookie
        - http.referer
        - http.request.full_uri
        - http.user_agent
    input_directory : /tmp/
    output_directory: /tmp/

logging:
    version: 1
    formatters :
        f:
            format: "%(asctime)s %(name)-12s %(levelname)-8s %(message)s"
    handlers :
        console:
            class: logging.StreamHandler
            formatter: f
            level: DEBUG
        log:
            class : logging.handlers.RotatingFileHandler
            formatter: f
            filename: /tmp/logconfig.log
            level: DEBUG
            maxBytes: 10240
            backupCount: 3
    root:
        handlers: [console, log]
        level: DEBUG
